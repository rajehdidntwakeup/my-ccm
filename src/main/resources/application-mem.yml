#Server Config
server:
  port: 8080
  servlet:
    context-path: /my-ccm

# DB Config
spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
  h2:
    console.enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

