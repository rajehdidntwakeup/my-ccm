name: MY-CCM CI/CD Pipeline
on:
  push:
    branches-ignore: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  conform:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Conform
        run: |
          pwd
          ls -la
          cat .conform.yaml
      
      

  build:
    name: Build with JDK 17
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean compile
  
  
  package:
    name: Package with JDK 17
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Package project
        run: mvn package


  test:

    name: Run tests with JDK 17
    runs-on: ubuntu-latest
    needs: package
  
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests
      run: mvn test
